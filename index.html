<html>
<head>
    <title>Facebook-Login or Sign-Up</title>
    <link rel="stylesheet" href="./CSS/FacebookAssignment.css"></link>
    <script src="./JS/facebookAssignment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body style="background-color:silver">
    <form>
        <center>
        <div id="div1" style="background-color:lightblue;">
            <center>
                <h1>Facebook Login</h1>
                <center><img src="./ASSERTS/Facebook.jpg"></img></center>
                <br></br>
                <input placeholder="Email" type="email" required id="jsip1">
                <i class="fa fa-user fa-1.5x" id="i1"></i></input><br></br>
                <input placeholder="Password" type="password" required id="jsip2" onkeyup="properties()"><br>
                <mark id="mk"></mark>
                <i class="fa fa-eye fa-1x" id="i2" onclick="showPassword()"></i></input><br></br>
                <a href="https://www.facebook.com"><input type="button" value="Login" style="background-color: blue;" id="ip" onclick="properties()" disabled></input></a><br></br>
                <a href="forgotPassword.html" target="blank"><h2><ins>Forgot Password?</ins></h2></a>
                <hr>
                <a href="createAccount.html" target="blank"><input type="button" value="Create Account" style="background-color:green" id="ip"></input></a>
            </center>
        </div>
    </center>
    </form>
</body>
</html>
